name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend – lint, test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test -- --ci

      - name: Upload coverage (backend)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-backend
          path: backend/coverage/**

  frontend:
    name: Frontend – lint, test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: break
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: break/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test -- --ci

      - name: Upload coverage (frontend)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-frontend
          path: break/coverage/**

  deploy:
    name: Deploy – Netlify (frontend) & Render (backend)
    needs: [backend, frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Netlify build (via Build Hook)
        run: |
          if [ -z "${{ secrets.NETLIFY_BUILD_HOOK_URL }}" ]; then
            echo "NETLIFY_BUILD_HOOK_URL not set, skipping Netlify deploy trigger";
          else
            curl -fsSL -X POST -H 'Content-Type: application/json' -d '{}' "${{ secrets.NETLIFY_BUILD_HOOK_URL }}";
            echo "Triggered Netlify build.";
          fi

      - name: Trigger Render deploy (via Deploy Hook)
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            echo "RENDER_DEPLOY_HOOK_URL not set, skipping Render deploy trigger";
          else
            curl -fsSL -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}";
            echo "Triggered Render deploy.";
          fi
